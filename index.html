<!DOCTYPE html>
<html lang="pl">

<head>

	<title>To Do App</title>
	<meta charset="utf-8">
	<meta name="description" content="To Do App">
	<meta name="keywords" content="To, Do, App">
	<meta name="author" content="Bartosz Wróblewski">
	<meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">

	<!-- CSS -->
	<link rel="stylesheet" href="style.css">

	<!-- FA -->
	<script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js"></script>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto+Condensed&display=swap" rel="stylesheet">

	<!--[if lt IE 9]>
	<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->

</head>

<body class="container">
	<header class="header">
		<h1 class="header__title">To Do App</h1>
	</header>

	<main>
		<section class="newTask">
			<input type="text" class="newTask__input" placeholder="Wpisz treść zadania...">
			<button class="newTask__addTaskBtn">DODAJ</button>
		</section>

		<section class="tasks">
			<span class="tasks__info">Brak zadań do wykonania.</span>
			<ul class="tasks__list">
			</ul>
		</section>

		<section class="editWindow">
			<h4 class="editWindow__title">EDYTUJ</h4>
			<p class="editWindow__info"></p>
			<input type="text" class="editWindow__input" placeholder="Wprowadź nową treść zadania...">
			<div class="editWindow__buttonsWrapper">
				<button class="editWindow__button editWindow__button--accept">ZATWIERDŹ</button>
				<button class="editWindow__button editWindow__button--cancel">ANULUJ</button>
			</div>
		</section>
	</main>

	<script src="index.js"></script>
</body>

</html>
